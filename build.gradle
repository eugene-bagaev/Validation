plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.webjars:jquery:2.0.3-1")
    compile('org.webjars:webjars-locator:0.32') 
    compile('org.webjars:bootstrap:3.3.7')
    compile("org.springframework.boot:spring-boot-devtools")
//    testCompile("junit:junit")
//    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:27.0.1-jre'

    testImplementation 'junit:junit:4.12'

    testCompile group: 'junit', name: 'junit', version: '3.8.2'

    // force.com libs
    compile group: 'com.force.api', name: 'force-wsc', version: '45.0.0'
    compile group: 'com.force.api', name: 'force-partner-api', version: '46.0.0'
    compile group: 'com.force.api', name: 'force-metadata-api', version: '46.0.0'
    compile group: 'org.apache.axis2', name: 'axis2-adb', version: '1.7.9'
    compile group: 'org.apache.ws.commons.axiom', name: 'axiom-api', version: '1.2.22'
    compile group: 'org.apache.ws.commons.axiom', name: 'axiom-impl', version: '1.2.22'
    compile group: 'rhino', name: 'js', version: '1.7R2'

    compile group: 'kz.idsoftware.sforce', name: 'sforce-tooling-api', version: '35.0'
    compile group: 'com.force.api', name: 'force-apex-api', version: '39.0.0'
    compile group: 'javax.mail', name: 'mail', version: '1.4.5'
    compile group: 'javax.activation', name: 'activation', version: '1.1.1'


    // google & google doc integration
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    compile 'com.google.apis:google-api-services-docs:v1-rev20190128-1.28.0'
    // jsoup search tag
    compile 'org.jsoup:jsoup:1.11.3'
    // JSON object
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'io.vertx:vertx-mail-client:3.7.0'

}

